<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body
        {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image:url('{{url_for("static",filename="pexels.png")}}')
        }
    </style>
</head>
  <body>
    <div class="container"  style="padding-top: 20px ; padding-left: 260px;">
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="userid" class="form-label" style="color: rgb(246, 227, 227);">User ID</label>
                <input type="text" class="form-control" id="userid" name="userid" aria-describedby="emailHelp" style="width:511px;" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="InputUserName" class="form-label" style="color: rgb(246, 227, 227);">User Name</label>
                <input type="text" class="form-control" id="InputUserName" name="InputUserName" style="width:511px;" placeholder="User Name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: rgb(246, 227, 227);">Password</label>
                <input type="text" class="form-control" id="password" name="password" style="width:511px;" placeholder="User Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-primary">Reset</button><br>
            
        </form>
        
    </div>  
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">UserID</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
                {% for row in userdata %}
                    <tr>
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
